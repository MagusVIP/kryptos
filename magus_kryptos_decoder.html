        const UltimateKryptosDecoder = () => {
            const [currentStep, setCurrentStep] = useState(0);

            const [isDecoding, setIsDecoding] = useState(false);

            const k4Text = "OBKRUOXOGHULBSOLIFBBWFLRVQQPRNGKSSOTWTQSJQSSEKZZWATJKLUDIAWINFBNYPVTTMZFPKWGDKZXTJCDIGKUHUAUEKCAR";
            
            // –ò–∑–≤–µ—Å—Ç–Ω—ã–µ —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–µ —É—á–∞—Å—Ç–∫–∏ K4
            const knownSegments = {

            // –ú–∞–≥–Ω–∏—Ç–Ω–æ–µ —Å–∫–ª–æ–Ω–µ–Ω–∏–µ –¥–ª—è –õ—ç–Ω–≥–ª–∏, –í–∏—Ä–¥–∂–∏–Ω–∏—è –ø–æ –≥–æ–¥–∞–º
            const magneticDeclination = {

            // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã Kryptos
            const kryptosCoords = {
                lat: 38.951389,  // 38¬∞57'5"N
                lon: -77.145833  // 77¬∞8'45"W
            };

            // –ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π –∞–Ω–∞–ª–∏–∑ K4 —Å —É—á–µ—Ç–æ–º —Ñ–∏–∑–∏—á–µ—Å–∫–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            const analyzeK4WithPhysicalClues = () => {
                const analysis = {

                };

                // –ê–Ω–∞–ª–∏–∑ –∏–∑–≤–µ—Å—Ç–Ω—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤
                let remainingText = k4Text;
                Object.entries(knownSegments).forEach(([cipher, data]) => {
                    const index = remainingText.indexOf(cipher);
                    if (index !== -1) {
                        analysis.segments.push({
                            position: index,
                            cipher: cipher,
                            plaintext: data.decoded,
                            vigenereKey: data.key,
                            significance: cipher === "FLRVQQPRNGKS" ? "–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–ø–∞—Å–∞" : "–ë–µ—Ä–ª–∏–Ω—Å–∫–∏–µ —á–∞—Å—ã/–≤—Ä–µ–º—è"

                analysis.compassBearing = {

                // –í—Ä–µ–º–µ–Ω–Ω–æ–π —ç–ª–µ–º–µ–Ω—Ç - –ë–µ—Ä–ª–∏–Ω—Å–∫–∏–µ —á–∞—Å—ã
                analysis.timeElement = {
                    reference: "BERLINCLOCK",

                };

                // –û—Å—Ç–∞–ª—å–Ω–æ–π –Ω–µ—Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
                analysis.unknownSegments = remainingText.replace(/\*/g, "").split(/\*+/).filter(s => s.length > 0);

            };

            // –ü–æ–ø—ã—Ç–∫–∞ –¥–µ—à–∏—Ñ—Ä–æ–≤–∫–∏ —Å —É—á–µ—Ç–æ–º –º–∞–≥–Ω–∏—Ç–Ω–æ–≥–æ —Å–∫–ª–æ–Ω–µ–Ω–∏—è
            const decodeWithMagneticKey = (text, year) => {
                const declination = magneticDeclination[year];
                const magneticKey = Math.abs(declination.deg * 10 + declination.min).toString();
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –º–∞–≥–Ω–∏—Ç–Ω–æ–µ —Å–∫–ª–æ–Ω–µ–Ω–∏–µ –∫–∞–∫ —á–∏—Å–ª–æ–≤–æ–π –∫–ª—é—á
                let result = "";
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const keyDigit = parseInt(magneticKey[i % magneticKey.length]);
                    const charIndex = char.charCodeAt(0) - 65;
                    
                    if (charIndex >= 0 && charIndex < 26) {
                        const decodedIndex = (charIndex - keyDigit + 26) % 26;
                        result += String.fromCharCode(decodedIndex + 65);
                    } else {
                        result += char;
                    }
                }
                return result;
            };

                        delay: 2000,
                        action: () => {

                            };
                            setMagneticData(magneticData);
                        }
                    },
                    {
                        title: "–î–µ—à–∏—Ñ—Ä–æ–≤–∫–∞ K4 —Å –º–∞–≥–Ω–∏—Ç–Ω—ã–º –∫–ª—é—á–æ–º (1990)",
                        description: "–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –º–∞–≥–Ω–∏—Ç–Ω–æ–≥–æ —Å–∫–ª–æ–Ω–µ–Ω–∏—è –≥–æ–¥–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏",
                        delay: 3000,
                        action: () => {
                            const decoded1990 = decodeWithMagneticKey(k4Text, 1990);
                            return {
                                encoded: k4Text,
                                decoded: decoded1990,
                                title: "K4 - –ú–ê–ì–ù–ò–¢–ù–´–ô –ö–õ–Æ–ß 1990",
                                method: "–ú–∞–≥–Ω–∏—Ç–Ω–æ–µ —Å–∫–ª–æ–Ω–µ–Ω–∏–µ -8¬∞30' (1990)",
                                confidence: "70%"
                            };
                        }
                    },
                    {
                        title: "–î–µ—à–∏—Ñ—Ä–æ–≤–∫–∞ K4 —Å –º–∞–≥–Ω–∏—Ç–Ω—ã–º –∫–ª—é—á–æ–º (2025)",

                                confidence: "70%"
                            };

                    {

                                title: "K4 - –ö–û–û–†–î–ò–ù–ê–¢–ù–´–ô –®–ò–§–†",
                                method: "–®–∏—Ä–æ—Ç–∞ + –î–æ–ª–≥–æ—Ç–∞ –∫–∞–∫ –∫–ª—é—á",
                                confidence: "65%"
                            };
                        }
                    },
                    {
                        title: "–ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è EASTNORTHEAST + BERLINCLOCK",

                        delay: 3000,

                            const compass = "EASTNORTHEAST —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ 67.5¬∞";
                            const clock = "BERLINCLOCK –º–æ–∂–µ—Ç —É–∫–∞–∑—ã–≤–∞—Ç—å –≤—Ä–µ–º—è: 11:09:20 (–∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ –≤—Ä–µ–º–µ–Ω–∏)";
                            const combined = `${compass}\n${clock}\n–í–æ–∑–º–æ–∂–Ω–æ: –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ + –≤—Ä–µ–º—è = –º–æ–º–µ–Ω—Ç/–º–µ—Å—Ç–æ —Å–æ–±—ã—Ç–∏—è`;
                            
                            return {
                                encoded: "EASTNORTHEAST + BERLINCLOCK",
                                decoded: combined,
                                title: "K4 - –ò–ù–¢–ï–ì–†–ê–¶–ò–Ø –ü–û–î–°–ö–ê–ó–û–ö",
                                method: "–ö–æ–º–ø–∞—Å + –ß–∞—Å—ã + –ì–µ–æ–≥—Ä–∞—Ñ–∏—è",
                                confidence: "85%"
                            };
                        }
                    },
                    {
                        title: "–§–∏–Ω–∞–ª—å–Ω–∞—è –≥–∏–ø–æ—Ç–µ–∑–∞",
                        description: "–°–∏–Ω—Ç–µ–∑ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤",
                        delay: 2000,
                        action: () => {
                            const hypothesis = `–ì–ò–ü–û–¢–ï–ó–ê: K4 –æ–ø–∏—Å—ã–≤–∞–µ—Ç –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–µ –º–µ—Å—Ç–æ –∏ –≤—Ä–µ–º—è.
                            
–ù–ê–ü–†–ê–í–õ–ï–ù–ò–ï: 67.5¬∞ –æ—Ç Kryptos (—Å —É—á–µ—Ç–æ–º –º–∞–≥–Ω–∏—Ç–Ω–æ–≥–æ —Å–∫–ª–æ–Ω–µ–Ω–∏—è)
–í–†–ï–ú–Ø: –ó–∞–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–æ –≤ BERLINCLOCK
–ú–ï–°–¢–û: –ì–¥–µ-—Ç–æ –Ω–∞ –ª–∏–Ω–∏–∏ ENE –æ—Ç —Å–∫—É–ª—å–ø—Ç—É—Ä—ã
–°–û–ë–´–¢–ò–ï: –í–æ–∑–º–æ–∂–Ω–æ, —Å–≤—è–∑–∞–Ω–æ —Å –∫–æ–Ω—Ü–æ–º —Ö–æ–ª–æ–¥–Ω–æ–π –≤–æ–π–Ω—ã

–ü–æ–ª–Ω–∞—è —Ä–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞ —Ç—Ä–µ–±—É–µ—Ç:
1. –¢–æ—á–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –æ—Ç –ë–µ—Ä–ª–∏–Ω—Å–∫–∏—Ö —á–∞—Å–æ–≤
2. –†–∞—Å—á–µ—Ç–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –ø–æ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—é ENE
3. –£—á–µ—Ç–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –º–∞–≥–Ω–∏—Ç–Ω–æ–≥–æ —Å–∫–ª–æ–Ω–µ–Ω–∏—è –∑–∞ 35 –ª–µ—Ç`;
                            
                            return {
                                encoded: "–ö–û–ú–ü–õ–ï–ö–°–ù–´–ô –ê–ù–ê–õ–ò–ó",
                                decoded: hypothesis,
                                title: "K4 - –§–ò–ù–ê–õ–¨–ù–ê–Ø –ì–ò–ü–û–¢–ï–ó–ê",
                                method: "–ú—É–ª—å—Ç–∏–¥–∏—Å—Ü–∏–ø–ª–∏–Ω–∞—Ä–Ω—ã–π –ø–æ–¥—Ö–æ–¥",
                                confidence: "90%"
                            };
                        }
                    }
                ];

                const executeStep = (index) => {
                    if (index >= steps.length) {
                        setIsDecoding(false);
                        return;
                    }

                    setCurrentStep(index);
                    
                    setTimeout(() => {
                        if (steps[index].action) {
                            const result = steps[index].action();
                            if (result) {
                                setDecodedParts(prev => [...prev, result]);
                            }
                        }
                        executeStep(index + 1);
                    }, steps[index].delay);
                };

                executeStep(0);
            };

            useEffect(() => {
                performUltimateDecoding();
            }, []);

            const steps = [
                "–ê–Ω–∞–ª–∏–∑ —Ñ–∏–∑–∏—á–µ—Å–∫–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å–∫—É–ª—å–ø—Ç—É—Ä—ã",
                "–î–µ—à–∏—Ñ—Ä–æ–≤–∫–∞ K4 —Å –º–∞–≥–Ω–∏—Ç–Ω—ã–º –∫–ª—é—á–æ–º (1990)",

                "–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–Ω—ã–π –∞–Ω–∞–ª–∏–∑",

                "–§–ò–ù–ê–õ–¨–ù–û–ï –†–ï–®–ï–ù–ò–ï K4",
